<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Testing</title>
		<style type="text/css">
			.debugid { background-color: #000; color: #fff; }
			.debugsubid { background-color: #3d3d3d; color: #fff; }
			.debugtd { background-color: #fed; }
			table { border-collapse: collapse; width: 500px; }
			th { text-align: left; }
		</style>
	</head>

	<script src="../../js/jQuery-Core-1.10.2.js"></script>

	
	
	<!-- Print testIds/testcases to table -->
	<script>
		function debugid(str) {	
			$('#debugTable > tbody').append("<tr><td colspan='4' class='debugid'>"+str+"</td></tr>");
		}
		function debugsubid(str) {	
			$('#debugTable > tbody').append("<tr><td colspan='4' class='debugsubid'>"+str+"</td></tr>");
		}
		
		function console(name) {
			return eval("window.frames['Imagerecorder'].imagerec." + name);
		}
	
		function debug(id) {	
			$('#debugTable').append("<tr class='debugtd'><td>"+id+"</td><td>"+console(id)+"</td></tr>");
		}

	</script>
	
	<body>
	
		<iframe src="../../Imagerecorder/Imagerecorder.html" width="900" height="750" id="ImageCanvas" name="Imagerecorder" style="float: right;"></iframe>

		<table border="0" id="debugTable">
			<thead>
				<th>ID</th>
				<th>State</th>
			</thead>
			<tbody>
				<tr></tr>
			</tbody>
		</table>
		
	</body>
	
	<script>
		alert("!");
		setInterval(function() {
			$("#debugTable").empty();
			debugid("imagerecorder");
			debug("imageCanvas");
			debug("picArray");
			debug("img");
			debug("currentImage");
			debug("dd");			
			debug("lastEvent");
			debug("img1");
			debug("img2");
			debug("img3");
			debug("currentTime");
			debug("delay");
			debug("dealayStr");
			
			debugsubid("ready function");
			debug("xMouse");
			debug("yMouse");
			debug("canvas");
			debug("ctx");
			debug("xMouseReal");
			debug("yMouseReal");			
		}, 250);
	</script>

	
</html>
