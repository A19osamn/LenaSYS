<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Testing</title>
		<style type="text/css">
			.testid { background-color: #fed; }
			.trFail { background-color: #ff0000; }
			.trSucc { background-color: green; }
			table { border-collapse: collapse; }
		</style>
	</head>

	<script src="../js/jQuery-Core-1.10.2.js"></script>
	
	<!-- Print testIds/testcases to table -->
	<script>
		function testId(str) {	
			$('#testTable > tbody').append("<tr><td colspan='4' class='testid'>"+str+"</td></tr>");
		}
	
		function test(id, expected, actual) {	
			if(expected==actual) {
				$('#testTable > tbody').append("<tr class='trSucc'><td>"+id+"</td><td>"+expected+"</td><td>"+actual+"</td><td>OK</td></tr>");
			} else {
				$('#testTable > tbody').append("<tr class='trFail'><td>"+id+"</td><td>"+expected+"</td><td>"+actual+"</td><td>FAIL</td></tr>");
			}
		}
		
	</script>
	
	<!-- Include modules -->
	<script src="../js/Consolerenderer/cons.js"></script>
	<script src="../js/Consolerenderer/tile.js"></script>
	<script src="../js/Consolerenderer/tiledata.js"></script>
	<script src="../js/Consolerenderer/caretstate.js"></script>

	<!-- Create console -->
	<script>
		var cons = new cons(100,40,8,14,6);
	</script>
	
	<body>
		<table border="0" id="testTable">
			<thead>
				<th>ID</th>
				<th>Expected</th>
				<th>Actual</th>
				<th>State</th>
			</thead>
			<tbody>
				<tr></tr>
			</tbody>
		</table>
		
		<!-- Run tests -->
		<script src="cons/test.init.js"></script>

	</body>
</html>
