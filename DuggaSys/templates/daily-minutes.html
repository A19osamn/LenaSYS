<div id="container">
	<div class='instructions-container'>
		<div class='instructions-button' onclick='toggleInstructions(this)'><h3>Instructions</h3></div>
        <div class="instructions-content" style=" -webkit-columns: 1; -moz-columns: 1; columns: 1; " id="snus">
        </div>
    </div>
    <div class='instructions-container'>
		<div class='instructions-button' onclick='toggleInstructions(this)'><h3>Submission</h3></div>
        <div class="instructions-content" style=" -webkit-columns: 1; -moz-columns: 1; columns: 1; " id="tomten"></div>
        <div class="instructions-content" style=" -webkit-columns: 1; -moz-columns: 1; columns: 1;" id="smallerViewportArea"></div>
    </div>
</div>
<!--Fab-button-->
<div class="fixed-action-button" id="fabButton">
    <a class="btn-floating fab-btn-lg noselect" id="fabBtn">+</a>
    <ol class="fab-btn-list" style="margin: 0; padding: 0; display: none;" reversed>
				<li onclick="showFilePopUp('GFILE');" >
					<a id="gFabBtn" class="btn-floating fab-btn-sm scale-transition scale-out" data-tooltip='Add Global File'>
							<img id="gFabBtnImg" class="fab-icon" src="../Shared/icons/global-icon.svg">
					</a>
				</li>
      	<li  onclick="showFilePopUp('LFILE');" >
					<a id="lFabBtn" class="btn-floating fab-btn-sm scale-transition scale-out" data-tooltip='Add Version Local File'>
							<img id="lFabBtnImg" class="fab-icon" src="../Shared/icons/version_local-icon.svg">
					</a>
				</li>
      	<li onclick="showFilePopUp('MFILE');" >
					<a id="mFabBtn" class="btn-floating fab-btn-sm scale-transition scale-out" data-tooltip='Add Course Local File'>
							<img id="mFabBtnImg" class="fab-icon" src="../Shared/icons/course_local-icon.svg">
					</a>
				</li>
      	<li onclick="showLinkPopUp();" >
					<a id="linkFabBtn" class="btn-floating fab-btn-sm scale-transition scale-out noselect" data-tooltip="Add Link">
							<img id="linkFabBtnImg" class="fab-icon" src="../Shared/icons/link-icon.svg">
					</a>
       	</li>
    </ol>
</div>
<!-- end of Fab-button-->

<div id="duggaStats" class="loginBox" style="display:none;position:absolute;top:0;right:0;">
    <div class='loginBoxheader'>
        <h3>Dugga Stats</h3>
        <div class='cursorPointer' onclick="hideDuggaStatsPopup()">x</div>
    </div>
    <div class="table-wrap">
        <table>
            <tr><th></th><th>Highscore</th><th>Total</th></tr>
            <tr><td>Clicks</td><td id="duggaClicks"></td><td id="duggaTotalClicks"></td></tr>
            <tr><td>Time</td><td id="duggaTime"></td><td id="duggaTotalTime"></td></tr>
            <tr><td>Submissions</td><td></td><td id="duggaTotalSubmissions"></td></tr>
        </table>
    </div>
</div>
